<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes, ou simplesmente aumente ou diminua o tamanho de seu navegador.</p>

    <picture>
        <source media="(max-width:750px)" srcset="imagens/fotop.png" type="image/png">
        <source media="(max-width:1050px)" srcset="imagens/fotom.png" type="image/png">
        <img src="imagens/fotog.png" alt="Imagem flexível">
    </picture>
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos agora aprender a reproduzir áudios HTML5</p>
        <audio preload="metadata" autoplay controls loop>
            <source src="./midia/america.mp3" type="audio/mpeg">
            <source src="./midia/america.ogg" type="audio/ogg">
            <p>Infelizmente seu navegador não suporta arquivos de áudio mp3 ou ogg. <a href="./midia/america.mp3">Clique aqui para fazer o download do arquivo mp3</a></p>
        </audio>
</body>
</html>
