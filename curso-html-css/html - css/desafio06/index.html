<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 6</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse para descobrir a tag em cada caso.</p>
    <ul style="list-style-type:square">
        <li><abbr title="Use a tag <p>"">Parágrafos</abbr></li>
        <li><abbr title="Use a tag <hx> sendo x um número de 1 a 6 que representa hierarquia"> Títulos</abbr></li>
        <li><abbr title="Use a tag <img>">Imagens</abbr></li>
        <li><abbr title="Use a tag <abbr>">Abreviações</abbr></li>
        <li><abbr title="Use a tag <code>">Códigos-fonte</abbr></li>
        <li><abbr title="Use a tag <ol> e <li> para cada elemento dentro da lista" >Listas Ordenadas</abbr></li>
        <li><abbr title="Use a tag <ul> e <li> para cada elemento dentro da lista" >Listas Não Ordenadas</abbr></li>
    </ul>
</body>
</html>
