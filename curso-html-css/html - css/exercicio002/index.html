<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linha</h1>
    <hr>
    <p>Você pode escrever um parágrafo de qualquer jeito.
        Basta colocar tudo no meio do par de tags &lt;p&gt; e &lt;/p&gt;
    </p>
    <p>Se precisar quebrar o texto em algum lugar específico <br> como esse,
    você pode usar a tag &lt;br&gt;</p>
    <p>Vamos adicionar alguns símbolos especiais:
        &reg;
        &copy;
        &trade;
        &real;
        &euro;
        &delta;
        &uparrow;

        &#x1F596 <!-- No site 'emojipedia' tem uma lista com todos os códigos dos emojis-->
        <!-- Para adicionar um emoji, coloque &#x(codigo hexadecimal)-->
    </p>
</body>
</html>
